            cert: "/etc/rsyslog.d/es-cert.pem"
            private_key: "/etc/rsyslog.d/es-key.pem"
            state: absent
        logging_inputs:
          - name: basic_input
            type: basics
            state: absent
          - name: "{{ __test_collectd_name }}"
            type: ovirt
            subtype: collectd
            state: absent
          - name: "{{ __test_engine_name }}"
            type: ovirt
            subtype: engine
            state: absent
          - name: "{{ __test_vdsm_name }}"
            type: ovirt
            subtype: vdsm
            state: absent
      include_role:
        name: linux-system-roles.logging

    # notify restart rsyslogd is executed at the end of this test task.
    # thus we have to force to invoke handlers
    - name: "Force all notified handlers to run at this point,
      not waiting for normal sync points"
      meta: flush_handlers

    - name: "Uninstall rsyslog-elasticsearch, mmjsonparse, mmnormalize,
      libestr, libfastjson, liblognorm"
      package:
        name:
          - rsyslog-elasticsearch
          - rsyslog-mmjsonparse
          - rsyslog-mmnormalize
          - libestr
          - libfastjson
          - liblognorm
        state: absent

    - name: TEST CASE 1; Ensure advanced ovirt configuration works
      vars:
        logging_outputs:
          - name: default_files
            type: file
          - name: elasticsearch_output
            type: elasticsearch
            server_host: [logging-es0, logging-es1]
            server_port: 9200
