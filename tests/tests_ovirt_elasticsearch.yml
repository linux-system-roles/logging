        {{ __test_ovirt_vdsm_conf }}
      changed_when: false

    - name: Check default config params in "{{ __test_es_conf }}"
      command: /bin/grep {{ item }} {{ __test_es_conf }}
      loop:
        - "dynSearchIndex=.on."
        - "bulkmode=.on."
        - "dynbulkid=.on."
        - "allowUnsignedCerts=.off."
        - "usehttps=.on."
        - "retryfailures=.on."
      changed_when: false

    - name: Check modified config params in "{{ __test_es_ops_conf }}"
