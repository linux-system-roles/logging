            facility: local2
            target: host.domain
            tcp_port: 2514
            state: absent
        logging_inputs:
          - name: "{{ __test_tag }}"
            type: files
            input_log_path: "{{ __test_inputfiles_dir }}/*.log"
            state: absent
          - name: basic_input
            type: basics
            ratelimit_burst: 33333
            state: absent
          - name: basic_input
            type: basics
            ratelimit_burst: 44444
            state: absent
      include_role:
        name: linux-system-roles.logging

    # notify restart rsyslogd is executed at the end of this test task.
