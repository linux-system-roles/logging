---
# Default logging collector is Rsyslog
logging_collector: rsyslog

# By default, rsyslog.conf is placed in /etc.
# The "default" contents are stored in ./roles/rsyslog/templates/etc/rsyslog.conf.j2.

logging_logs_list: []
logging_targets_list: []
fluentd_custom_config_files: []
logging_all_purge: false
